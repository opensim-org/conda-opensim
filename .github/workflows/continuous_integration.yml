name: continuous-integration

# syntax https://help.github.com/en/articles/workflow-syntax-for-github-actions
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:

  windows310:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Python packages
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install numpy
      #Need numpy to use SWIG numpy typemaps.
      run: python -m pip install numpy==1.21.4

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        miniconda-version: "latest"
    - name: Install conda-build
      run: conda install conda-build

    - name: Conda build
      run: |
        chdir $env:GITHUB_WORKSPACE
        conda build . --python=3.10

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: win64-opensim-4.4.9-py310np121.tar.bz2
        path: C:/Miniconda3/envs/test/conda-bld/win-64/opensim-4.4.9-py310np121.tar.bz2

